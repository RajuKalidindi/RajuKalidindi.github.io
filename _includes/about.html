<script>
  function startTypingEffect(phrases, elementId) {
    let currentPhrase = 0;
    let currentLetter = 0;
    const textElement = document.getElementById(elementId);
    const typingSpeed = 50;
    const deletingSpeed = 25;
    const pauseTime = 1000;

    function typePhrase() {
      if (currentLetter < phrases[currentPhrase].length) {
        textElement.innerHTML =
          phrases[currentPhrase].substring(0, currentLetter + 1) +
          '<span class="animated-cursor"></span>';
        currentLetter++;
        setTimeout(typePhrase, typingSpeed);
      } else {
        setTimeout(deletePhrase, pauseTime);
      }
    }

    function deletePhrase() {
      if (currentLetter > 0) {
        textElement.innerHTML =
          phrases[currentPhrase].substring(0, currentLetter - 1) +
          '<span class="animated-cursor"></span>';
        currentLetter--;
        setTimeout(deletePhrase, deletingSpeed);
      } else {
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(typePhrase, typingSpeed);
      }
    }

    typePhrase();
  }

  const phrases = [
    "front-end development. ",
    "full-stack development. ",
    "android development. ",
    "virtual reality. ",
    "game development. ",
    "data analysis. ",
    "data visualization. ",
  ];
  startTypingEffect(phrases, "animatedText");
</script>
