<div class="contact-me-container">
  <div class="background-lines">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1440 1440"
      preserveAspectRatio="none"
    >
      <path
        class="line line1"
        d="M0,960 C480,360,960,960,1440,480 L1440,1440 L0,1440 Z"
      ></path>
      <path
        class="line line2"
        d="M0,720 C480,240,960,720,1440,240 L1440,1440 L0,1440 Z"
      ></path>
      <path
        class="line line3"
        d="M0,480 C480,120,960,480,1440,120 L1440,1440 L0,1440 Z"
      ></path>
    </svg>
  </div>
  <div class="content-wrapper">
    <div class="contact-header">
      <h1><i class="icon fa fa-phone mr-3"></i> Contact Me</h1>
    </div>
    <div class="contact-section">
      <div class="contact-info">
        <h1 class="connect-header">Let's Connect!</h1>
        <p>
          Tell me about your project ideas, and let's create something amazing
          together! ðŸ‘‹
        </p>
        <div class="icon-buttons-container">
          <a
            href="https://www.hackerrank.com/profile/krkraju997"
            aria-label="Hackerrank profile"
            title="Hackerrank profile"
            target="_blank"
            class="icon-button"
            ><img
              src="{{ '/assets/svg/hackerrank.svg' | prepend: site.baseurl }}"
              alt="Hackerrank"
          /></a>
          <a
            href="https://www.freecodecamp.org/rajukalidindi"
            aria-label="Free-code-camp profile"
            title="Free-code-camp profile"
            target="_blank"
            class="icon-button"
            ><img
              src="{{ '/assets/svg/free-code-camp.svg' | prepend: site.baseurl }}"
              alt="Free-code-camp"
          /></a>
          <a
            href="https://www.datacamp.com/profile/krkraju997"
            aria-label="Datacamp profile"
            title="Datacamp profile"
            target="_blank"
            class="icon-button"
            ><img
              src="{{ '/assets/svg/datacamp.svg' | prepend: site.baseurl }}"
              alt="Datacamp"
          /></a>
          <a
            href="https://codepen.io/raju999"
            aria-label="Codepen profile"
            title="Codepen profile"
            target="_blank"
            class="icon-button"
            ><img
              src="{{ '/assets/svg/codepen.svg' | prepend: site.baseurl }}"
              alt="Codepen"
          /></a>
        </div>
      </div>
      <div class="contact-form-card">
        <form action="https://formspree.io/f/xldrrlod" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="Tell me more about your project"
            required
          ></textarea>
          <button type="submit">
            Send message
            <span id="paperPlane" class="ml-2 fa fa-paper-plane"></span>
          </button>
        </form>
      </div>
    </div>
    <a class="down down-black" href="#about" data-scroll
      ><i class="mt-4 icon fa fa-chevron-up" aria-hidden="true"></i
    ></a>
  </div>
</div>
